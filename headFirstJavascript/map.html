		window.onload = init;
		function init(){
			var map= document.getElementById("map");
			map.onmousemove = showCoords;
			map.onmouseleave = hideCoords;
		}

		function showCoords(eventObj){
			var map = document.getElementById("coords");
			var x = eventObj.screenX;
			var y = eventObj.screenY;
			map.innerHTML = `Map coordinates: ${x} , ${y} `;
			
			

		}
		function hideCoords(){
			var map = document.getElementById("coords");
			map.innerHTML = "Move the mouse on the map to find coordinates";
		}
