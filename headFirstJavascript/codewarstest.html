  const first = str.split(" ");
  var string="";

 first.forEach((word)=>{
  if (word =="!"){
     string += " !";
     
  }else if(word =="?"){
     string += " ?";
     
  }else{
    
    word = " "+word.substring(1) + word.charAt(0)+"ay";
    
 string+=word;
   
  }
  
   
 });
return string.slice(1);
}
pigIt(string);
