<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Overriding built-in behavior</title>
	<script>

		function Robot(name, year, owner) {
			this.name = name;
			this.year = year;
			this.owner = owner;
		}
		function Game(){
			this.level=0;
		}
		Game.prototype.play = function(){this.level++;console.log("Welcome to level "+this.level);this.unlock();};
		Game.prototype.unlock = function(){
			if(this.level === 42){
			Robot.prototype.deployLaser = function(){console.log(this.name + "is blasting you with laser beams")};
			}
		};

		Robot.prototype.maker = 'Toys R Us';

		Robot.prototype.speak = () => { console.log("speak")};

		Robot.prototype.makeCoffee = () => { console.log("make coffee")};

		Robot.prototype.blinkLights = () => { console.log("lights are on")};

		Robot.prototype.sit = function() {console.log(`${this.name} is sitting`)};

		var robby = new Robot("Robby",1956,"Dr.Morbius");
		var rosie = new Robot("Rosie",1962,"George Jetson");
		var game = new Game();
		
		while(game.level<42){game.play()};

		rosie.deployLaser();
		robby.deployLaser();
		rosie.sit();

		
		

	</script>
</head>

<body>
</body>

</html>
